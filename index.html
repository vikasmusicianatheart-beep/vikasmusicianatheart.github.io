<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Page Flip Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/turn.min.js"></script> <!-- Downloaded Turn.js -->
    <style>
        body {
            background: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #flipbook {
            width: 800px;
            height: 500px;
        }
        #flipbook .page {
            background: white;
            border: 1px solid #ddd;
            font-size: 20px;
            text-align: center;
            line-height: 500px;
        }
    </style>
</head>
<body>
<h1>Hello, World!</h1>
<p>This is my first HTML page.</p>

<div id="flipbook">
    <div class="page">Page 1</div>
    <div class="page">Page 2</div>
    <div class="page">Page 3</div>
    <div class="page">Page 4</div>
</div>

<script>
$(document).ready(function(){
    // Initialize Turn.js
    $("#flipbook").turn({
        width: 800,
        height: 500,
        autoCenter: true
    });
});
</script>

</body>
</html>
