<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Page Turn Animation</title>
<link rel="stylesheet" href="style.css" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

 <style>
body {
    background: #ececec;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.book {
    position: relative;
    width: 350px;
    height: 500px;
    perspective: 1500px;
}

.page {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
    transition: transform 1s ease;
    cursor: pointer;
}

.page .front,
.page .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    border: 1px solid #aaa;
    background: white;
}

.page .back {
    transform: rotateY(180deg);
    background: #f5f5f5;
}

.page {
    z-index: 10;
}

/* Flipped state */
.page.flipped {
    transform: rotateY(-180deg);
    z-index: 1;
}

  $(document).ready(function () {
    $(".page").each(function (i) {
        $(this).css("z-index", $(".page").length - i);
    });

    $(".page").on("click", function () {
        $(this).toggleClass("flipped");

        // Recalculate z-index after flipping
        $(".page").each(function () {
            if ($(this).hasClass("flipped")) {
                $(this).css("z-index", 1);
            } else {
                let pageNum = $(this).data("page");
                $(this).css("z-index", 100 - pageNum);
            }
        });
    });
});


  
  </style>

<div class="book">

    <!-- Add as many pages as you like -->
    <div class="page" data-page="1">
        <div class="front">Page 1 (Front)</div>
        <div class="back">Page 1 (Back)</div>
    </div>

    <div class="page" data-page="2">
        <div class="front">Page 2 (Front)</div>
        <div class="back">Page 2 (Back)</div>
    </div>

    <div class="page" data-page="3">
        <div class="front">Page 3 (Front)</div>
        <div class="back">Page 3 (Back)</div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
