<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Project Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js" defer></script>
<style>
body.dark-mode { background:#121212; color:#f8f9fa; }
.drop-zone { border: 3px dashed #0d6efd; padding:40px; text-align:center; cursor:pointer; border-radius:12px;}
.drop-zone.dragover { background:#d0e3ff; }
</style>
</head>
<body class="bg-light">

<div class="container py-4">
  <button id="themeToggle" class="btn btn-secondary mb-3">Dark Mode</button>

  <div id="dropZone" class="drop-zone mb-4">
    <p>Drag & Drop Excel or click to select</p>
    <input type="file" id="fileInput" accept=".xlsx,.xls" style="display:none;">
  </div>

  <div id="dashboard" style="display:none;">
    <select id="projectSelect" class="form-select mb-3"></select>
    <div class="row">
      <div class="col-md-6"><canvas id="cashFlowChart"></canvas></div>
      <div class="col-md-6"><canvas id="categoryChart"></canvas></div>
    </div>
  </div>
</div>

</body>
</html>
