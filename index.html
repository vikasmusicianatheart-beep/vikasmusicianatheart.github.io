<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Multi-Project Finance Dashboard</title>
<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="sidebar">
    <h2>Projects</h2>
    <ul id="projectList"></ul>
    <button id="addProjectBtn">+ Add Project</button>
</div>

<div class="main">
    <h1 id="projectTitle">Select a Project</h1>

    <div id="dashboardContent" style="display:none">

        <div class="summary">
            <div class="card"><h3>Credit</h3><p id="totalCredit">0</p></div>
            <div class="card"><h3>Debit</h3><p id="totalDebit">0</p></div>
            <div class="card"><h3>Balance</h3><p id="netBalance">0</p></div>
            <div class="card"><h3>Status</h3><p id="profitLoss">â€“</p></div>
        </div>

        <h2>Transactions</h2>

        <button id="addTransactionBtn">+ Add Entry</button>

        <table>
            <thead>
                <tr>
                    <th>Date</th><th>Title</th><th>Type</th><th>Amount</th><th>Category</th><th>Action</th>
                </tr>
            </thead>
            <tbody id="transactionTable"></tbody>
        </table>

        <h2>Financial Chart</h2>
        <canvas id="financeChart"></canvas>

    </div>
</div>

<!-- Add project modal -->
<div class="modal" id="projectModal">
    <div class="modal-content">
        <h2>Add Project</h2>
        <input type="text" id="projectNameInput" placeholder="Project Name">
        <button id="saveProjectBtn">Save</button>
        <button class="closeModal">Cancel</button>
    </div>
</div>

<!-- Add transaction modal -->
<div class="modal" id="transactionModal">
    <div class="modal-content">
        <h2>Add Transaction</h2>
        <input type="date" id="tDate">
        <input type="text" id="tTitle" placeholder="Title">
        <select id="tType">
            <option value="credit">Credit</option>
            <option value="debit">Debit</option>
        </select>
        <input type="number" id="tAmount" placeholder="Amount">
        <input type="text" id="tCategory" placeholder="Category">
        <button id="saveTransactionBtn">Save</button>
        <button class="closeModal">Cancel</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
