<body>
 <style>
container {
 perspective: 1000px;
}
book {
 position: relative;
 width: 300px;
 height: 400px;
}
pages {
 position: absolute;
 width: 100%;
 height: 100%;
}
page {
 position: absolute;
 width: 100%;
 height: 100%;
 background-color: #f0f0f0;
 border: 1px solid #ccc;
 transform-origin: left center;
 transition: transform 0.6s ease-in-out;
}
page:nth-child(1) { transform: rotateY(0deg); }
page:nth-child(2) { transform: rotateY(-180deg); }
page:nth-child(3) { transform: rotateY(-360deg); }
page:nth-child(4) { transform: rotateY(-540deg); }
book:hover .page {
 transform: rotateY(180deg);
}

</style>



 
<div class="container">
 
  <h1 class="title">
    Turning pages<br>with css
  </h1>
 
  <div class="container">
<h1 class="title">Flip Page Effect</h1>
<div class="book">
<div class="pages">
<div class="page">Page 1</div>
<div class="page">Page 2</div>
<div class="page">Page 3</div>
<div class="page">Page 4</div>
</div>
</div>

</body>
